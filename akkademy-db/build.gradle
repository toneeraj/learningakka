apply plugin: 'scala'
//apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
		mavenLocal()
    mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.11.8'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

//mainClassName = "com.example.Hello"

tasks.withType(ScalaCompile) { scalaCompileOptions.useAnt = false }

dependencies {
	compile 'com.typesafe.akka:akka-actor_2.11:2.4.8'
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
	compile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: '2.4.8'
	// https://mvnrepository.com/artifact/org.scala-lang.modules/scala-java8-compat_2.11
	compile group: 'org.scala-lang.modules', name: 'scala-java8-compat_2.11', version: '0.7.0'

	testCompile 'junit:junit:4.12'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
